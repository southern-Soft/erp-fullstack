services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: erp_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=rmg_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - erp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI + PostgreSQL)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: erp-backend:latest
    container_name: erp_backend
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=rmg_erp
      - SECRET_KEY=your-super-secret-key-change-in-production-2024
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - erp-network
    restart: unless-stopped

  # Frontend Next.js App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: erp-frontend:latest
    container_name: erp_frontend
    environment:
      - BACKEND_URL=http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - erp-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  erp-network:
    driver: bridge
